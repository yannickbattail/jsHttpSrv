<html>
<head>
<title>Audio player</title>
</head>
<body>
	<h2>Audio player</h2>
	<a href="player.js?action=prev"><img
		src="../images/media-skip-backward.png" />
	</a>
	<a href="player.js?action=play"><img
		src="../images/media-playback-start.png" />
	</a>
	<a href="player.js?action=pause"><img
		src="../images/media-playback-pause.png" />
	</a>
	<a href="player.js?action=stop"><img
		src="../images/media-playback-stop.png" />
	</a>
	<a href="player.js?action=next"><img
		src="../images/media-skip-forward.png" />
	</a>
	<form action="./html.js" method="post">
		<input type="text" name="toto" value="tata" /> <input type="submit"
			name="go" value="go" />
	</form>
</body>
</html>
